# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# Updated to Hyprland 0.53+ windowrule syntax

# windowrule - center
windowrule = match:class ^(pavucontrol|org.pulseaudio.pavucontrol)$, center

# windowrule - move to workspace
windowrule = match:class ^([Tt]hunderbird)$, workspace 1
windowrule = match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr)$, workspace 2
windowrule = match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable)?)$, workspace 2
#windowrule = match:class ^([Tt]hunar)$, workspace 3
windowrule = match:class ^(com.obsproject.Studio)$, workspace 4
windowrule = match:class ^([Ss]team)$, workspace 5
windowrule = match:class ^([Ll]utris)$, workspace 5
windowrule = match:class ^([Dd]iscord)$, workspace 7
windowrule = match:class ^([Ww]ebCord)$, workspace 7
windowrule = match:class ^([Vv]esktop)$, workspace 7

# windowrule - move to workspace (silent)
windowrule = match:class ^(virt-manager)$, workspace 6 silent
windowrule = match:class ^([Aa]udacious)$, workspace 9 silent

# windowrule - float
windowrule = match:class ^(org.kde.polkit-kde-authentication-agent-1)$, float on
windowrule = match:class ^([Zz]oom|onedriver|onedriver-launcher)$, float on
windowrule = match:class ([Tt]hunar), match:title (File Operation Progress), float on
windowrule = match:class ([Tt]hunar), match:title (Confirm to replace files), float on
windowrule = match:class (xdg-desktop-portal-gtk), float on
windowrule = match:class (org.gnome.Calculator), match:title (Calculator), float on
windowrule = match:class (codium|codium-url-handler|VSCodium), match:title (Add Folder to Workspace), float on
windowrule = match:class ^([Rr]ofi)$, float on
windowrule = match:class ^(eog)$, float on
windowrule = match:class ^(pavucontrol|org.pulseaudio.pavucontrol)$, float on
windowrule = match:class ^(nwg-look|qt5ct|qt6ct|mpv)$, float on
windowrule = match:class ^(nm-applet|nm-connection-editor|blueman-manager)$, float on
windowrule = match:class ^(gnome-system-monitor|org.gnome.SystemMonitor)$, float on
windowrule = match:class ^(yad)$, float on
windowrule = match:class ^(wihotspot-gui)$, float on
windowrule = match:class ^(evince)$, float on
windowrule = match:class ^(file-roller|org.gnome.FileRoller)$, float on
windowrule = match:class ^([Bb]aobab|org.gnome.[Bb]aobab)$, float on
windowrule = match:title (Kvantum Manager), float on
windowrule = match:class ^([Ss]team)$, match:title ^((?![Ss]team).*|[Ss]team [Ss]ettings)$, float on
windowrule = match:class ^([Qq]alculate-gtk)$, float on

# windowrule - position
windowrule = match:class ([Tt]hunar), match:title (File Operation Progress), center
windowrule = match:class ([Tt]hunar), match:title (Confirm to replace files), center

# windowrule - opacity
windowrule = match:class ^([Rr]ofi)$, opacity 0.9 0.6
windowrule = match:class ^(Brave-browser(-beta|-dev)?)$, opacity 0.9 0.7
windowrule = match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr)$, opacity 0.9 0.7
windowrule = match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable)?)$, opacity 0.9 0.8
windowrule = match:class ^(google-chrome(-beta|-dev|-unstable)?)$, opacity 0.9 0.8
windowrule = match:class ^(chrome-.+-Default)$, opacity 0.94 0.86
windowrule = match:class ^([Tt]hunar)$, opacity 0.9 0.8
windowrule = match:class ^(pcmanfm-qt)$, opacity 0.8 0.6
windowrule = match:class ^(gedit|org.gnome.TextEditor)$, opacity 0.8 0.7
windowrule = match:class ^(deluge)$, opacity 0.9 0.8
windowrule = match:class ^(Alacritty)$, opacity 0.9 0.8
windowrule = match:class ^(kitty)$, opacity 0.9 0.8
windowrule = match:class ^(mousepad)$, opacity 0.9 0.7
windowrule = match:class ^(VSCodium|codium-url-handler)$, opacity 0.9 0.7
windowrule = match:class ^(nwg-look|qt5ct|qt6ct|yad)$, opacity 0.9 0.8
windowrule = match:title (Kvantum Manager), opacity 0.9 0.8
windowrule = match:class ^(com.obsproject.Studio)$, opacity 0.9 0.7
windowrule = match:class ^([Aa]udacious)$, opacity 0.9 0.7
windowrule = match:class ^(org.gnome.Nautilus)$, opacity 0.9 0.8
windowrule = match:class ^(VSCode|code-url-handler)$, opacity 0.9 0.8
windowrule = match:class ^(jetbrains-.+)$, opacity 0.9 0.8
windowrule = match:class ^([Dd]iscord|[Vv]esktop)$, opacity 0.94 0.86
windowrule = match:class ^(org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$, opacity 0.9 0.8
windowrule = match:class ^(gnome-disks|evince|wihotspot-gui|org.gnome.baobab)$, opacity 0.94 0.86
windowrule = match:class ^(file-roller|org.gnome.FileRoller)$, opacity 0.9 0.8
windowrule = match:class ^(app.drey.Warp)$, opacity 0.8 0.7
windowrule = match:class ^(seahorse)$, opacity 0.9 0.8
windowrule = match:class ^(gnome-system-monitor|org.gnome.SystemMonitor)$, opacity 0.82 0.75
windowrule = match:class ^(xdg-desktop-portal-gtk)$, opacity 0.9 0.8

# windowrule - size
windowrule = match:class ^(gnome-system-monitor|org.gnome.SystemMonitor)$, size 70% 70%
windowrule = match:class ^(xdg-desktop-portal-gtk)$, size 70% 70%
windowrule = match:title (Kvantum Manager), size 60% 70%
windowrule = match:class ^(qt6ct)$, size 60% 70%
windowrule = match:class ^(evince|wihotspot-gui)$, size 70% 70%
windowrule = match:class ^(file-roller|org.gnome.FileRoller)$, size 60% 70%

layerrule = ignorezero, overview
layerrule = blur, overview

#windowrule = match:floating yes, bordercolor rgb(EE4B55) rgb(880808)
#windowrule = match:fullscreen yes, bordercolor rgb(282737) rgb(1E1D2D)
#windowrule = match:pinned yes, opacity 0.8 0.8

# Picture-in-Picture (PIP) rules
windowrule = match:title ^(Picture-in-Picture)$, opacity 0.95 0.75
windowrule = match:title ^(Picture-in-Picture)$, pin on
windowrule = match:title ^(Picture-in-Picture)$, float on
windowrule = match:title ^(Picture-in-Picture)$, size 25% 25%
windowrule = match:title ^(Picture-in-Picture)$, move 72% 7%
